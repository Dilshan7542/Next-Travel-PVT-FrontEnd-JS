                <div><p>Medium</p></div>
                <div><p>Luxury</p></div>

            </section>
        </section>
    </main>
    <main class="fragment-03" style="display: none;">
        <section>
            <section>
                <section>
                    <h4>Find your next stay</h4>
                    <p>Search low prices on hotels, homes and much more...</p>
                </section>
                <section>
                    <section class="fragment-03-main-section">
                        <aside>
                            <select class="form-select w-100 h-100" aria-label="Default select example" id="locationSelectBox">
                            </select>
                        </aside>
                        <aside>
                            <input type="date" class="form-control form-control-color w-100 h-100">
                        </aside>
                        <aside class="adult-children-room-section">
                            <div class="h-100">
                                <p><span id="adultValue">0</span> <b> Adult   </b><span id="childrenValue">0</span> <b> Children   </b>  <span id="roomValue">0</span> <b> Room</b></p>
                                <div class="option-body">
                                    <section>
                                        <h4>Adult</h4>
                                        <aside>
                                            <h3 id="adultDecrement">-</h3>
                                            <h4>0</h4>
                                            <h3 id="adultIncrement">+</h3>
                                        </aside>
                                    </section>
                                    <section>
                                        <h4>Children</h4>
                                        <aside>
                                            <h3 id="childrenDecrement">-</h3>
                                            <h4>0</h4>
                                            <h3 id="childrenIncrement">+</h3>
                                        </aside>
                                    </section>
                                    <section>
                                        <h4>Rooms</h4>
                                        <aside>
                                            <h3 id="roomDecrement">-</h3>
                                            <h4>0</h4>
                                            <h3 id="roomIncrement">+</h3>
                                        </aside>
                                    </section>
                                </div>
                            </div>
                        </aside>
                        <aside class="btn-option-search">
                            <p>Search</p>
                        </aside>
                    </section>
                </section>
                <section></section>
            </section>
        </section>
    </main>
    <main class="fragment-04" style="display: none;">
        <section>
            <section>
                <section>
                    <section class="fragment-04-main-section">
        <!--                <figure> <img src="../../assets/img/hotel/ananthara%20hotel.jpeg" alt=""><figcaption>Honda RBC</figcaption> <div><span></span></div></figure>-->
                    </section>
                </section>
            </section>
            <section></section>
        </section>
    </main>
    <main class="fragment-05 pt-5" style="display: none;">
        <section>
            <section>
                <section>
                    <section class="fragment-05-main-section">
                   <!--     <figure> <img src="../../assets/img/vehicle/susuki%20maruti.jpeg" alt=""><figcaption>Honda RBC</figcaption> <div><span></span></div></figure>-->
                    </section>
                </section>
            </section>
            <section></section>
        </section>
    </main>
<mian class="fragment-06 pt-5" style="height: 40vh;display: none">
    <section>
        <section class="row justify-content-sm-center">
            <button class="btn btn-primary btn-lg w-auto fw-bold">Booking</button>
        </section>
    </section>
</mian>
</main>
<footer class="mt-5">
    <section style="width: 100vw;height: 20vh;background-color: #2a2c2f"></section>
</footer>
